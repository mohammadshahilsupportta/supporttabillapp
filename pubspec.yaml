name: supporttabill
description: "Supportta Bill Book - SaaS Billing & Stock Management System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.0
  
  # State Management - GetX
  get: ^4.6.6
  
  # Backend - Supabase
  supabase_flutter: ^2.5.0
  
  # Networking & API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  get_storage: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Image & QR
  qr_flutter: ^4.1.0
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # PDF Generation
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.2

  # Icons
  font_awesome_flutter: ^10.7.0
  
  # Charts
  fl_chart: ^0.66.2
  
  # Permissions
  permission_handler: ^11.3.0
  floating_bottom_bar: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Add assets folder for images
  assets:
    - assets/images/
    - assets/icons/
